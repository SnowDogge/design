<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <title>보험에 마음을 더합니다 | NH농협손해보험</title>
</head>
<body>
    <div class="skipnav">
        <a href="#container">본문 바로가기</a>
        <a href="#gnb">대메뉴 바로가기</a>
    </div>
    <div id="wrap" class="main">
        <header class="header">
            <div class="wrapper">
                <h1 class="logo"><a href="index.html">NH농협손해보험</a></h1>
                <div class="inner">
                    <nav class="gnb">
                        <button class="gnb_open">메뉴열기</button>
                        <div class="gnb_wrap">
                            <ul class="depth1">
                                <li>
                                    <a href="#n"><span>전체상품</span></a>
                                    <ul class="depth2">
                                        <li><a href="#n"><span></span></a></li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#n"><span>고객센터</span></a>
                                    <ul class="depth2">
                                        <li><a href="#n"><span></span></a></li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#n"><span>공지사항</span></a>
                                    <ul class="depth2">
                                        <li><a href="#n"><span></span></a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <button class="gnb_open">메뉴닫기</button>
                    </nav>
                    <div class="tnb">
                        <a href="#n" class="login">로그인</a>
                        <a href="#n" class="menu">메뉴</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <section class="visual">
                <div class="wrapper">
                    <h2>메인 비주얼</h2>
                    <div class="inner">
                        <div class="swiper"> 
                            <ul class="swiper-wrapper"> 
                                <li class="swiper-slide">
                                    <a href="#n">
                                        <img src="image/main/visual00.jpg" alt="의약품 안전사용 안내">
                                    </a>
                                </li>
                                <li class="swiper-slide">
                                    <a href="#n">
                                        <img src="image/main/visual01.jpg" alt="비상진료 병의원 안내">
                                    </a>
                                </li>
                                <li class="swiper-slide">
                                    <a href="#n">
                                        <img src="image/main/visual02.jpg" alt="비대면진료 안내">
                                    </a>
                                </li>
                            </ul>
                            <div class="btn_ctrl">
                                <button class="prev">이전팝업보기</button>
                                <button class="next">다음팝업보기</button>
                            </div>
                        </div>
                        <div class="qmenu">
                            <div class="menutop">
                                <h3>보험상품</h3>
                                <ul>
                                    <li><a href="#n"><img src="images/main/icon11.svg" alt="건강보험 아이콘"><span>건강</span></a></li>
                                    <li><a href="#n"><img src="images/main/icon12.svg" alt="상해보험 아이콘"><span>상해</span></a></li>
                                    <li><a href="#n"><img src="images/main/icon13.svg" alt="통합실손보험 아이콘"><span>통합·실손</span></a></li>
                                    <li><a href="#n"><img src="images/main/icon14.svg" alt="화재재물보험 아이콘"><span>화재·재물</span></a></li>
                                    <li><a href="#n"><img src="images/main/icon15.svg" alt="사업자보험 아이콘"><span>사업자</span></a></li>
                                    <li><a href="#n"><img src="images/main/icon16.svg" alt="암보험 아이콘"><span>암</span></a></li>
                                </ul>
                            </div>
                            <div class="menubot">
                                <h3>대출서비스</h3>
                                <ul>
                                    <li><a href="#n"><img src="images/main/icon21.svg" alt="보험계약대출 아이콘"><span>보험계약대출</span></a></li>
                                    <li><a href="#n"><img src="images/main/icon22.svg" alt="담보대출 아이콘"><span>담보대출</span></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="search"></section>
            <section class="social"></section>
            <section class="service"></section>
        </div>
        <footer class="footer"></footer>
    </div>
</body>
</html>
